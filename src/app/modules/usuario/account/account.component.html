<div style="text-align: center;">
    <h1>Mi Cuenta</h1>
    <div class="col-md-4 col-centered">
        <form [formGroup]="form" (ngSubmit)="change()">
            <p>Cambiar nombre</p>
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                </div>
                <input [formControl]="vdl_nombre" [(ngModel)]="nombre" type="text" class="form-control" aria-label="Sizing example input"
                    placeholder="Nombre" aria-describedby="inputGroup-sizing-sm" [attr.disabled]="load?'':null">
            </div>
            <button id="ingresarBotton" type="submit" class="btn" [ngClass]="{'btn-securtalent': (isValid() && !load)}" [disabled]="!isValid() || load">
                <span *ngIf="!load">Guardar</span>
                <img id="loader" *ngIf="load" src="/assets/images/Spinner.svg">
            </button>
        </form>
        <br>
    </div>
</div>
